<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>P1 - Portfolio Site</title>
		<!-- Link Bootstrap CSS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 title-logo">
					<img src="images/logo.jpg" alt="Personal photo logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin title-big">Sandeep Bajaj</h1>
					<h4>Front-End Developer</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr> 
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://lorempixel.com/1150/400/" alt="Center image">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>

			<div class="row text-center">
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/350/150/" alt="Appify image">
					<h3 class="text-uppercase">Appify</h3>
					<p>https://github.com/udacity/Appify/</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/350/150/" alt="Sunflower image">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/udacity/Sunflower/</p>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://lorempixel.com/350/150/" alt="Bokeh image">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/udacity/Bokeh/</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1 col-md-offset-11">
					<p>
					    <a href="http://jigsaw.w3.org/css-validator/check/referer">
					        <img style="border:0;width:88px;height:31px"
					            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
					            alt="Valid CSS!" />
					    </a>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
