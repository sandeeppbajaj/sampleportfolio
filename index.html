<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>P1 - Portfolio Site</title>
<!-- Link Bootstrap CSS -->
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet'>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 title-logo">
			<img src="images/logo.jpg" alt="Personal photo logo">
		</div>
		<div class="col-md-6 text-right text-uppercase">
			<h1 class="text-thin title-big">Sandeep Bajaj</h1>
			<h4>Front-End Developer</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<img class="img-responsive" src="images/portfolio.png" alt="Center image">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2 class="text-muted">Featured Work</h2>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-4">
			<img class="img-responsive" src="images/supplychain.jpg" alt="Suppychain image">
			<h3 class="text-uppercase">Supplychain Dashboard</h3>
			<p>
				https://github.com/sandeeppbajaj/scdashboard
			</p>
		</div>
		<div class="col-md-4">
			<img class="img-responsive" src="images/cathlab.jpg" alt="Cathlab image">
			<h3 class="text-uppercase">CathLab Efficiency APP</h3>
			<p>
				https://github.com/sandeeppbajaj/cathlab
			</p>
		</div>
		<div class="col-md-4">
			<img class="img-responsive" src="images/salesandoperation.png" alt="Sales and Operation Plaaning image">
			<h3 class="text-uppercase">Sales & Operation Planning</h3>
			<p>
				https://github.com/sandeeppbajaj/sopdashboard/
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1 col-md-offset-11">
			<p>
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img class="vcss-blue" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
				</a>
			</p>
		</div>
	</div>
</div>
</body>
</html>
